name: "Telegram Message Notify"
description: "Send Telegram notification messages with topic/forum support"
author: "Salmansha08"

inputs:
  to:
    description: "Telegram chat ID (user, group, or channel)"
    required: true
  token:
    description: "Telegram Bot API token"
    required: true
  message:
    description: "Message text to send"
    required: false
  message_file:
    description: "Path to file containing message text (overrides message)"
    required: false
  message_thread_id:
    description: "Unique identifier for the target message thread (topic) of a forum supergroup"
    required: false
  photo:
    description: "Path to photo file to send"
    required: false
  document:
    description: "Path to document file to send"
    required: false
  format:
    description: "Message format: markdown or html"
    required: false
  disable_web_page_preview:
    description: "Disable link preview in messages"
    required: false
    default: "false"
  disable_notification:
    description: "Send message silently without notification sound"
    required: false
    default: "false"

runs:
  using: "docker"
  image: "Dockerfile"

branding:
  icon: "message-square"
  color: "blue"
